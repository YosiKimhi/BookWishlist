<div class="row">
  <div class="card z-depth-3" (click)="onClickCard()">
    <div class="card-content card-head">
      <p>{{ book.title }}</p>
    </div>
    <div class="card-image">
      <img 
        src="{{ book.imageLink }}"
        class="image"
        alt="image"
      />
    </div>
  </div>
</div>
