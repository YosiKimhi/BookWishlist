<div class="container">
    <div class="centered">
        <h5>Search</h5>
        <input type="text" #booksSearch>
        <div class="card-panel red lighten-4" *ngIf="error">
                <p>{{error}}</p>  
        </div>
        <div *ngIf="isloading" class="centered">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl3" 
            *ngFor="let book of books ; let i = index" >
            <app-book-card class="center-align" [book]="book" [index]="i" [isWishlist]="false"></app-book-card>
            </div>
        </div>
    </div>
    
</div>
