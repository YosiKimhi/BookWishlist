<div class="container">
    <div class="centered">
        <h5>Search</h5>
        <input type="text" #booksSearch placeholder="Search for Books">
        <div class="card-panel red lighten-4" *ngIf="error">
                <p>{{error}}</p>  
        </div>
        <div *ngIf="isloading" class="centered">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div *ngIf="books">
            <section class="paginations">
                <a *ngIf="pageData.currentPage !== 1 && pageData.previousPage !== 1"
                [routerLink] ="['/search']" 
                [queryParams]="{page:1}" >1
                </a>
                <a *ngIf="pageData.hasPreviousPage"
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.previousPage}">{{pageData.previousPage}}
                </a>
                <a 
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.currentPage}" class="active">{{pageData.currentPage}}
                </a>
                <a *ngIf="pageData.hasNextPage"
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.nextPage}">{{pageData.nextPage}}
                </a>
            </section>
            <br>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl3" 
            *ngFor="let book of books ; let i = index" >
            <app-book-card class="center-align" [book]="book" [index]="i" [isWishlist]="false"></app-book-card>
            </div>
        </div>
        <div *ngIf="books">
            <section class="paginations">
                <a *ngIf="pageData.currentPage !== 1 && pageData.previousPage !== 1"
                [routerLink] ="['/search']" 
                [queryParams]="{page:1}" >1
                </a>
                <a *ngIf="pageData.hasPreviousPage"
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.previousPage}">{{pageData.previousPage}}
                </a>
                <a 
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.currentPage}" class="active">{{pageData.currentPage}}
                </a>
                <a *ngIf="pageData.hasNextPage"
                [routerLink] ="['/search']" 
                [queryParams]="{page:pageData.nextPage}">{{pageData.nextPage}}
                </a>
            </section>
        </div>
    </div>
    
</div>
