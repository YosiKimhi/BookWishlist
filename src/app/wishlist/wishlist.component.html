<div class="container">
    <div class="centered">
        <h5>My Wishlist</h5>
        <div class="row">
            <div class="col s12 m6 l4 xl3" 
                *ngFor="let book of wishlist ; let i = index" >
                <app-book-card [book]="book" [index]="i" [isWishlist]="true"></app-book-card>
            </div>
        </div>
    </div>
</div>
