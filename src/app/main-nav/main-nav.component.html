<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><span class="padding-menu">Menu</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/login" (click)="drawer.toggle()" class="links" *ngIf="!isAuthenticated">Login</a>
      <a mat-list-item routerLinkActive="active" routerLink="/signup" (click)="drawer.toggle()" class="links" *ngIf="!isAuthenticated"> Signup</a>
      <a mat-list-item routerLinkActive="active" routerLink="/search" (click)="drawer.toggle()" class="links" *ngIf="isAuthenticated">Search</a>
      <a mat-list-item routerLinkActive="active" routerLink="/wishlist" (click)="drawer.toggle()" class="links" *ngIf="isAuthenticated">Wishlist</a>
      <a mat-list-item *ngIf="isAuthenticated" (click)="onLogout()" class="links">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="z-depth-3">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-list-item routerLinkActive="active" routerLink="/login" (click)="drawer.toggle()" class="links" *ngIf="!isAuthenticated">Login</a>
      <a mat-list-item routerLinkActive="active" routerLink="/signup" (click)="drawer.toggle()" class="links" *ngIf="!isAuthenticated">Signup</a>
      <a mat-list-item routerLinkActive="active" routerLink="/search" (click)="drawer.toggle()" class="links" *ngIf="isAuthenticated">Search</a>
      <a mat-list-item routerLinkActive="active" routerLink="/wishlist" (click)="drawer.toggle()" class="links" *ngIf="isAuthenticated">Wishlist</a>
      <a mat-list-item *ngIf="isAuthenticated" (click)="onLogout()" class="links">Logout</a>
      <span class="spacer"></span>
      <span mat-list-item *ngIf="isAuthenticated" class="email">Hello {{email}}</span>
   
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
